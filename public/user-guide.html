<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 전문가를 위한 손안에 가이드 활용 매뉴얼</title>
    <link rel="preconnect" href="https://hangeul.pstatic.net">
    <link rel="stylesheet" href="https://hangeul.pstatic.net/maruburi/maruburi.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'MaruBuri', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #e8f4fd 0%, #f0f7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4285F4 0%, #5a9bf6 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .header h1 {
            font-size: 1.2rem;
            font-weight: 700;
            flex: 1;
            text-align: center;
            margin-right: 44px;
        }
        .image-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            background: #fafafa;
        }
        .infographic-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .action-buttons {
            padding: 20px;
            display: flex;
            gap: 12px;
            background: white;
        }
        .copy-btn {
            flex: 1;
            background: linear-gradient(135deg, #4285F4 0%, #5a9bf6 100%);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        .copy-btn:active {
            transform: scale(0.98);
        }
        .copy-btn.success {
            background: linear-gradient(135deg, #34a853 0%, #4caf50 100%);
        }
        .footer-note {
            padding: 16px 20px;
            background: #f5f5f5;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid #eee;
        }
        .footer-note a {
            color: #4285F4;
            text-decoration: none;
            font-weight: 600;
        }
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 0.95rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.close()" aria-label="창 닫기">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1>여행 전문가 활용 매뉴얼</h1>
        </div>
        
        <div class="image-container">
            <img id="infographicImg" src="/images/travel-expert-guide.png" alt="여행 전문가를 위한 손안에 가이드 활용 매뉴얼" class="infographic-image" crossorigin="anonymous">
        </div>
        
        <div class="action-buttons">
            <button class="copy-btn" id="copyImageBtn" onclick="copyImageToClipboard()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <span id="copyBtnText">이미지 복사하기</span>
            </button>
        </div>
        
        <div class="footer-note">
            복사한 이미지를 카카오톡, 메일 등에 붙여넣기(Ctrl+V)하여 전달하세요.<br>
            <a href="https://My-handyguide1.replit.app" target="_blank">https://My-handyguide1.replit.app</a>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        async function copyImageToClipboard() {
            const btn = document.getElementById('copyImageBtn');
            const btnText = document.getElementById('copyBtnText');
            const img = document.getElementById('infographicImg');
            
            try {
                btn.disabled = true;
                btnText.textContent = '복사 중...';
                
                const response = await fetch(img.src);
                const blob = await response.blob();
                
                if (navigator.clipboard && navigator.clipboard.write) {
                    const clipboardItem = new ClipboardItem({
                        [blob.type]: blob
                    });
                    await navigator.clipboard.write([clipboardItem]);
                    
                    btn.classList.add('success');
                    btnText.textContent = '복사 완료!';
                    showToast('이미지가 클립보드에 복사되었습니다!');
                    
                    setTimeout(() => {
                        btn.classList.remove('success');
                        btnText.textContent = '이미지 복사하기';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    const link = document.createElement('a');
                    link.href = img.src;
                    link.download = 'travel-expert-guide.png';
                    link.click();
                    showToast('클립보드 복사가 지원되지 않아 다운로드됩니다.');
                    btnText.textContent = '이미지 복사하기';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('이미지 복사 실패:', error);
                
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'travel-expert-guide.png';
                link.click();
                showToast('이미지가 다운로드됩니다. 파일을 직접 공유해주세요.');
                btnText.textContent = '이미지 복사하기';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
