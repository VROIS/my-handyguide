    <style>

        body {

        /* ìŠ¬ë¡¯ ê·¸ë¦¬ë“œ */
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 16px 0;

        .slot {
            aspect-ratio: 3/4;
            background: #1a1a2e;
            border: 2px dashed #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;

        .slot.filled { border: none; }
        .slot img, .slot video { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
        
        .slot-number {

            top: 8px;

            background: rgba(0,0,0,0.7);

        /* ì˜¤ë²„ë ˆì´ í”„ë¡œì„¸ìŠ¤ ìƒíƒœ */
        .slot-overlay {

        /* ë²„íŠ¼ */

        .btn-primary {

        .btn-secondary {

        /* ê°¤ëŸ¬ë¦¬ */

        /* ë¹„ë””ì˜¤ ëª¨ë‹¬ */
        .video-modal {

        .video-modal.active { display: flex; }
        
        .video-modal video {

        .video-modal .close-btn {

            background: rgba(255,255,255,0.2);

        }
        
        /* ê°€ì´ë“œ ì„ íƒ ëª¨ë‹¬ */
        .guide-modal {

        .guide-item {

        .guide-item:hover { background: #2a2a4a; }
        
        .guide-item img {

        }
    </style>

<body>

            <p class="text-xs text-gray-500 text-center mt-2">

            <h3 class="text-sm text-gray-400 mb-2 mt-6">ğŸ“‚ ìƒì„± í˜„í™©</h3>

    <!-- ë¹„ë””ì˜¤ ëª¨ë‹¬ -->

    <!-- ê°€ì´ë“œ ì„ íƒ ëª¨ë‹¬ -->
    <div class="guide-modal" id="guideModal">
        <div class="guide-modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h2 class="text-lg font-bold">ğŸ“‚ ê°€ì´ë“œ ì„ íƒ</h2>

            </div>
            <p class="text-sm text-gray-400 mb-4">ì„ íƒí•˜ë©´ ì¦‰ì‹œ ì˜ìƒ ìƒì„±ì´ ì‹œì‘ë©ë‹ˆë‹¤</p>

    <div class="toast" id="toast"></div>

    <script>
        // === ìƒíƒœ ê´€ë¦¬ ===
        const slots = Array(6).fill(null).map((_, i) => ({
            id: i + 1,
            image: null,
            imageUrl: null,
            description: '',
            script: '',
            videoUrl: null,
            status: 'empty' // empty, processing, ready, error
        }));
        
        let currentSlotIndex = 0;
        let savedVideos = JSON.parse(localStorage.getItem('dreamStudioVideos') || '[]');
        let myGuides = [];
        
        // === ì´ˆê¸°í™” ===
        function init() {
            renderSlots();
            renderGallery();
        }
        
        // === ìŠ¬ë¡¯ ë Œë”ë§ ===
        function renderSlots() {
            const grid = document.getElementById('slotGrid');
            grid.innerHTML = slots.map((slot, i) => `
                <div class="slot ${slot.image ? 'filled' : ''}" data-index="${i}">
                    ${slot.image ? `<img src="${slot.image}" alt="ìŠ¬ë¡¯ ${i+1}">` : `<div class="text-2xl text-gray-600">+</div>`}
                    <div class="slot-number">${i + 1}</div>
                    
                    <!-- í”„ë¡œì„¸ìŠ¤ ì˜¤ë²„ë ˆì´ -->
                    <div class="slot-overlay ${slot.status !== 'processing' ? 'hidden' : ''}" id="overlay-${i}">
                        <div class="overlay-spinner"></div>
                        <div class="overlay-text" id="overlay-text-${i}">ë¶„ì„ ì¤‘...</div>
                        <div class="overlay-progress" id="overlay-progress-${i}"></div>
                    </div>
                    
                    <!-- ì™„ë£Œ ì˜¤ë²„ë ˆì´ -->
                    <div class="slot-complete-overlay ${slot.status !== 'ready' ? 'hidden' : ''}" id="complete-${i}">
                        <div class="play-btn" onclick="playVideo(${i})">â–¶</div>
                        <button class="save-btn" onclick="saveVideo(${i})">ğŸ’¾ ì €ì¥</button>
                    </div>
                </div>
            `).join('');
        }
        
        // === ê°€ì´ë“œ ëª¨ë‹¬ ===
        async function openGuideSelector() {
            document.getElementById('guideModal').classList.add('active');
            
            const guideList = document.getElementById('guideList');
            guideList.innerHTML = '<div class="text-center text-gray-500 py-8">ë¡œë”© ì¤‘...</div>';
            
            try {
                const response = await fetch('/api/guides');
                if (!response.ok) throw new Error('ê°€ì´ë“œ ë¡œë“œ ì‹¤íŒ¨');
                myGuides = await response.json();
                
                if (myGuides.length === 0) {
                    guideList.innerHTML = '<div class="text-center text-gray-500 py-8">ê°€ì´ë“œê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                    return;
                }
                
                guideList.innerHTML = myGuides.map((guide, i) => `
                    <div class="guide-item" onclick="selectGuide(${i})">
                        <img src="${guide.imageUrl || '/images/placeholder.png'}" alt="${guide.title}">
                        <div class="guide-item-info">
                            <div class="guide-item-title">${guide.title || 'ì œëª© ì—†ìŒ'}</div>
                            <div class="guide-item-desc">${(guide.aiGeneratedContent || guide.description || '').substring(0, 80)}...</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('ê°€ì´ë“œ ë¡œë“œ ì˜¤ë¥˜:', error);
                guideList.innerHTML = '<div class="text-center text-red-500 py-8">ë¡œë“œ ì‹¤íŒ¨</div>';
            }
        }
        
        function closeGuideModal() {
            document.getElementById('guideModal').classList.remove('active');
        }
        
        // === ê°€ì´ë“œ ì„ íƒ â†’ ì›í´ë¦­ ì˜ìƒ ìƒì„± ===
        async function selectGuide(guideIndex) {
            const guide = myGuides[guideIndex];
            if (!guide) return;
            
            // ë¹ˆ ìŠ¬ë¡¯ ì°¾ê¸°
            const emptyIndex = slots.findIndex(s => s.status === 'empty');
            if (emptyIndex === -1) {
                showToast('ëª¨ë“  ìŠ¬ë¡¯ì´ ì‚¬ìš© ì¤‘ì…ë‹ˆë‹¤');
                return;
            }
            
            closeGuideModal();
            
            const slot = slots[emptyIndex];
            slot.image = guide.imageUrl || '/images/placeholder.png';
            slot.imageUrl = guide.imageUrl;
            slot.description = guide.aiGeneratedContent || guide.description || '';
            slot.status = 'processing';
            
            renderSlots();
            updateOverlay(emptyIndex, 'ğŸ” ë¶„ì„ ì¤‘...', '');
            
            // ì›í´ë¦­ ì˜ìƒ ìƒì„± ì‹œì‘
            await generateVideoForSlot(emptyIndex);
        }
        
        // === ì˜ìƒ ìƒì„± (ì›í´ë¦­) ===
        async function generateVideoForSlot(slotIndex) {
            const slot = slots[slotIndex];
            const startTime = Date.now();
            
            try {
                // Step 1: ë¶„ì„ + ëŒ€ì‚¬ ìƒì„±
                updateOverlay(slotIndex, 'ğŸ” AI ë¶„ì„ ì¤‘...', '1/3');
                
                const requestBody = {
                    language: 'ko',
                    duration: 20
                };
                
                // ì„¤ëª…ì´ ìˆìœ¼ë©´ í…ìŠ¤íŠ¸ ë¶„ì„ (ë¹„ìš© ì ˆê°), ì—†ìœ¼ë©´ ì´ë¯¸ì§€ ë¶„ì„
                if (slot.description) {
                    requestBody.description = slot.description;
                }
                
                // ì´ë¯¸ì§€ ì²˜ë¦¬: base64 data URLì´ë©´ ì§ì ‘ ì‚¬ìš©, ì•„ë‹ˆë©´ fetch
                if (slot.imageUrl) {
                    try {
                        if (slot.imageUrl.startsWith('data:')) {
                            // ì´ë¯¸ base64 data URLì¸ ê²½ìš° (DBì—ì„œ ê°€ì ¸ì˜¨ ì´ë¯¸ì§€)
                            requestBody.imageBase64 = slot.imageUrl.replace(/^data:image\/\w+;base64,/, '');
                            console.log('ğŸ–¼ï¸ base64 data URL ì§ì ‘ ì‚¬ìš©');
                        } else if (slot.imageUrl.startsWith('http')) {
                            // HTTPS URLì¸ ê²½ìš° ì§ì ‘ ì „ë‹¬
                            requestBody.imageUrl = slot.imageUrl;
                            console.log('ğŸ–¼ï¸ HTTPS URL ì§ì ‘ ì „ë‹¬');
                        } else {
                            // ìƒëŒ€ ê²½ë¡œì¸ ê²½ìš° fetch í›„ base64 ë³€í™˜
                            const fullImageUrl = window.location.origin + (slot.imageUrl.startsWith('/') ? '' : '/') + slot.imageUrl;
                            const imgResponse = await fetch(fullImageUrl);
                            if (!imgResponse.ok) throw new Error('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨');
                            const blob = await imgResponse.blob();
                            const base64 = await blobToBase64(blob);
                            requestBody.imageBase64 = base64.replace(/^data:image\/\w+;base64,/, '');
                            console.log('ğŸ–¼ï¸ ìƒëŒ€ ê²½ë¡œ â†’ base64 ë³€í™˜ ì™„ë£Œ');
                        }
                    } catch (imgError) {
                        console.error('ì´ë¯¸ì§€ ì²˜ë¦¬ ì‹¤íŒ¨:', imgError);
                        throw new Error('ì˜ìƒ ìƒì„±ì„ ìœ„í•œ ì´ë¯¸ì§€ê°€ í•„ìš”í•©ë‹ˆë‹¤');
                    }
                }
                
                // Step 2: D-ID ì˜ìƒ ìƒì„±
                updateOverlay(slotIndex, 'ğŸ¬ ì˜ìƒ ìƒì„± ì¤‘...', '2/3');
                
                const response = await fetch('/api/dream-studio/create-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ì˜ìƒ ìƒì„± ì‹¤íŒ¨');
                }
                
                const result = await response.json();
                
                // Step 3: ì™„ë£Œ
                updateOverlay(slotIndex, 'âœ… ì™„ë£Œ!', '3/3');
                
                slot.script = result.analysis?.script || '';
                slot.videoUrl = result.videoUrl;
                slot.status = 'ready';
                
                const elapsed = Math.round((Date.now() - startTime) / 1000);
                showToast(`ğŸ¬ ì˜ìƒ ìƒì„± ì™„ë£Œ! (${elapsed}ì´ˆ)`);
                
                renderSlots();
                
            } catch (error) {
                console.error('ì˜ìƒ ìƒì„± ì˜¤ë¥˜:', error);
                slot.status = 'error';
                updateOverlay(slotIndex, 'âŒ ì˜¤ë¥˜ ë°œìƒ', error.message.substring(0, 30));
                showToast('ì˜¤ë¥˜: ' + error.message);
                
                // 3ì´ˆ í›„ ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸°
                setTimeout(() => {
                    slot.status = 'empty';
                    slot.image = null;
                    renderSlots();
                }, 3000);
            }
        }
        
        // === ì˜¤ë²„ë ˆì´ ì—…ë°ì´íŠ¸ ===
        function updateOverlay(index, text, progress) {
            const textEl = document.getElementById(`overlay-text-${index}`);
            const progressEl = document.getElementById(`overlay-progress-${index}`);
            if (textEl) textEl.textContent = text;
            if (progressEl) progressEl.textContent = progress;
        }
        
        // === ì˜ìƒ ì¬ìƒ ===
        function playVideo(index) {
            const slot = slots[index];
            if (!slot.videoUrl) return;
            
            document.getElementById('modalVideo').src = slot.videoUrl;
            document.getElementById('videoModal').classList.add('active');
        }
        
        function closeVideoModal() {
            document.getElementById('modalVideo').pause();
            document.getElementById('videoModal').classList.remove('active');
        }
        
        // === ì˜ìƒ ì €ì¥ ===
        function saveVideo(index) {
            const slot = slots[index];
            if (!slot.videoUrl) return;
            
            savedVideos.push({
                id: Date.now(),
                image: slot.image,
                videoUrl: slot.videoUrl,
                script: slot.script,
                createdAt: new Date().toISOString()
            });
            
            localStorage.setItem('dreamStudioVideos', JSON.stringify(savedVideos));
            
            // ìŠ¬ë¡¯ ì´ˆê¸°í™”
            slot.image = null;
            slot.imageUrl = null;
            slot.description = '';
            slot.script = '';
            slot.videoUrl = null;
            slot.status = 'empty';
            
            renderSlots();
            renderGallery();
            showToast('ğŸ’¾ ê°¤ëŸ¬ë¦¬ì— ì €ì¥ë¨!');
        }
        
        // === ê°¤ëŸ¬ë¦¬ ë Œë”ë§ ===
        function renderGallery() {
            const gallery = document.getElementById('shareGallery');
            
            if (savedVideos.length === 0) {
                gallery.innerHTML = `
                    <div class="text-center text-gray-500 py-8" style="grid-column: span 2;">
                        ì•„ì§ ì €ì¥ëœ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤
                    </div>
                `;
                return;
            }
            
            gallery.innerHTML = savedVideos.map((video, i) => `
                <div class="gallery-item" onclick="openGalleryVideo(${i})">
                    <video src="${video.videoUrl}" muted poster="${video.image || ''}"></video>
                </div>
            `).join('');
        }
        
        function openGalleryVideo(index) {
            const video = savedVideos[index];
            if (!video?.videoUrl) return;
            
            document.getElementById('modalVideo').src = video.videoUrl;
            document.getElementById('videoModal').classList.add('active');
        }
        
        // === ìœ í‹¸ë¦¬í‹° ===
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        init();
    </script>
</body>
</html>
