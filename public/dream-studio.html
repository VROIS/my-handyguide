<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>드림 스튜디오 | 내손가이드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://hangeul.pstatic.net">
    <link rel="stylesheet" href="https://hangeul.pstatic.net/maruburi/maruburi.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { 
            font-family: 'MaruBuri', sans-serif;
            background-color: #FFFEFA;
            min-height: 100vh;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-right: 40px;
        }
        
        .guide-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 16px;
        }
        
        .guide-thumb {
            aspect-ratio: 3/4;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .guide-thumb.selected {
            border-color: #4285F4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        
        .guide-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .guide-thumb::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(transparent, rgba(0,0,0,0.5));
        }
        
        .guide-name {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: white;
            z-index: 1;
            font-weight: 500;
        }
        
        .section-title {
            font-size: 14px;
            color: #666;
            padding: 0 16px;
            margin-bottom: 12px;
        }
        
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 16px;
        }
        
        .slot {
            aspect-ratio: 9/16;
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .slot.filled { 
            border: none; 
            background: #000;
        }
        
        .slot img, .slot video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 10px; 
        }
        
        .slot-number {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            z-index: 10;
        }
        
        .slot-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            z-index: 20;
        }
        
        .slot-overlay.hidden { display: none; }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #4285F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .overlay-text {
            font-size: 11px;
            color: #ccc;
            margin-top: 8px;
            text-align: center;
        }
        
        .slot-actions {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 20;
        }
        
        .slot-actions.hidden { display: none; }
        
        .action-btn {
            flex: 1;
            height: 36px;
            border-radius: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn.play {
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .action-btn.save {
            background: #4285F4;
            color: white;
        }
        
        .guide-list {
            padding: 16px;
        }
        
        .guide-item {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .guide-item:active {
            background: #f9f9f9;
        }
        
        .guide-item-thumb {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 12px;
            background: #f0f0f0;
        }
        
        .guide-item-info {
            flex: 1;
            min-width: 0;
        }
        
        .guide-item-title {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .guide-item-desc {
            font-size: 12px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }
        
        .modal.active { display: flex; flex-direction: column; }
        
        .modal video {
            flex: 1;
            width: 100%;
            object-fit: contain;
        }
        
        .modal .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1010;
        }
        
        .modal .save-bar {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            display: flex;
            justify-content: center;
            gap: 16px;
            z-index: 1005;
            pointer-events: none;
        }
        
        .modal .save-btn {
            padding: 10px 20px;
            background: rgba(66, 133, 244, 0.9);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            pointer-events: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .modal .save-btn:hover {
            background: #3367D6;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
            color: #888;
        }
        
        .tab.active {
            border-bottom-color: #4285F4;
            color: #4285F4;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }
        
        .gallery-item {
            aspect-ratio: 9/16;
            background: #f5f5f5;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .gallery-item video, .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 2000;
            display: none;
            font-size: 14px;
        }
        
        .toast.show { 
            display: block; 
            animation: fadeInUp 0.3s; 
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-btn" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
            <div class="header-title">드림 스튜디오</div>
        </div>
        
        <div class="section-title" style="margin-top: 16px;">가이드 선택</div>
        <div class="guide-selector" id="guideSelector"></div>
        
        <div class="tabs">
            <div class="tab active" data-tab="create" onclick="switchTab('create')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                생성
            </div>
            <div class="tab" data-tab="gallery" onclick="switchTab('gallery')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                갤러리
            </div>
        </div>
        
        <div id="tab-create" class="tab-content active">
            <div class="section-title" style="margin-top: 16px;">내 가이드</div>
            <div class="guide-list" id="guideList">
                <div class="empty-state">가이드를 불러오는 중...</div>
            </div>
            
            <div class="section-title" style="margin-top: 24px;">생성 현황</div>
            <div class="slot-grid" id="slotGrid"></div>
        </div>
        
        <div id="tab-gallery" class="tab-content">
            <div class="gallery-grid" id="galleryGrid">
                <div class="empty-state" style="grid-column: span 2;">저장된 영상이 없습니다</div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="videoModal">
        <button class="close-btn" onclick="closeModal()" data-testid="modal-close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <video id="modalVideo" controls></video>
        <div class="save-bar">
            <button class="save-btn" onclick="saveCurrentVideo()" data-testid="save-video-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                저장하기
            </button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        const GUIDE_AVATARS = [
            { id: 'young_female', name: '여행 메이트', avatar: '/avatars/young_female.png' },
            { id: 'young_male', name: '탐험가', avatar: '/avatars/young_male.png' },
            { id: 'senior_male', name: '스마트 집사', avatar: '/avatars/senior_male.png' },
            { id: 'senior_female', name: '예술 도슨트', avatar: '/avatars/senior_female.png' }
        ];
        
        let selectedGuide = 'young_female';
        let myGuides = [];
        let savedVideos = JSON.parse(localStorage.getItem('dreamStudioVideos') || '[]');
        let currentVideoSlotIndex = null;
        
        const slots = Array(6).fill(null).map((_, i) => ({
            id: i + 1,
            image: null,
            imageUrl: null,
            description: '',
            script: '',
            videoUrl: null,
            status: 'empty'
        }));
        
        function init() {
            renderGuideSelector();
            renderSlots();
            renderGallery();
            loadMyGuides();
        }
        
        function renderGuideSelector() {
            const container = document.getElementById('guideSelector');
            container.innerHTML = GUIDE_AVATARS.map(g => `
                <div class="guide-thumb ${g.id === selectedGuide ? 'selected' : ''}" 
                     onclick="selectGuideType('${g.id}')"
                     data-testid="guide-${g.id}">
                    <img src="${g.avatar}" alt="${g.name}">
                    <div class="guide-name">${g.name}</div>
                </div>
            `).join('');
        }
        
        function selectGuideType(id) {
            selectedGuide = id;
            renderGuideSelector();
        }
        
        async function loadMyGuides() {
            const list = document.getElementById('guideList');
            try {
                const response = await fetch('/api/guides');
                if (response.status === 401) {
                    list.innerHTML = '<div class="empty-state">로그인이 필요합니다<br><a href="/" style="color:#4285F4">메인으로 이동</a></div>';
                    return;
                }
                if (!response.ok) throw new Error('Failed');
                myGuides = await response.json();
                
                if (myGuides.length === 0) {
                    list.innerHTML = '<div class="empty-state">생성된 가이드가 없습니다</div>';
                    return;
                }
                
                list.innerHTML = myGuides.map((guide, i) => `
                    <div class="guide-item" onclick="startVideoGeneration(${i})" data-testid="guide-item-${i}">
                        <img class="guide-item-thumb" src="${guide.imageUrl || '/images/placeholder.png'}" alt="">
                        <div class="guide-item-info">
                            <div class="guide-item-title">${guide.title || '제목 없음'}</div>
                            <div class="guide-item-desc">${(guide.aiGeneratedContent || guide.description || '').substring(0, 60)}...</div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="#ccc" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                `).join('');
            } catch (error) {
                list.innerHTML = '<div class="empty-state">가이드 로드 실패</div>';
            }
        }
        
        function renderSlots() {
            const grid = document.getElementById('slotGrid');
            grid.innerHTML = slots.map((slot, i) => `
                <div class="slot ${slot.image ? 'filled' : ''}" data-index="${i}">
                    ${slot.image ? `<img src="${slot.image}" alt="">` : `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="#ccc" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    `}
                    <div class="slot-number">${i + 1}</div>
                    
                    <div class="slot-overlay ${slot.status !== 'processing' ? 'hidden' : ''}" id="overlay-${i}">
                        <div class="spinner"></div>
                        <div class="overlay-text" id="overlay-text-${i}">분석 중...</div>
                    </div>
                    
                    <div class="slot-actions ${slot.status !== 'ready' ? 'hidden' : ''}">
                        <button class="action-btn play" onclick="playVideo(${i})" data-testid="play-btn-${i}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button class="action-btn save" onclick="saveVideo(${i})" data-testid="save-btn-${i}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function startVideoGeneration(guideIndex) {
            const guide = myGuides[guideIndex];
            if (!guide) return;
            
            const emptyIndex = slots.findIndex(s => s.status === 'empty');
            if (emptyIndex === -1) {
                showToast('모든 슬롯이 사용 중입니다');
                return;
            }
            
            const slot = slots[emptyIndex];
            slot.image = guide.imageUrl || '/images/placeholder.png';
            slot.imageUrl = guide.imageUrl;
            slot.description = guide.aiGeneratedContent || guide.description || '';
            slot.status = 'processing';
            
            renderSlots();
            updateOverlay(emptyIndex, '분석 중...');
            
            await generateVideo(emptyIndex);
        }
        
        async function generateVideo(slotIndex) {
            const slot = slots[slotIndex];
            const startTime = Date.now();
            
            try {
                updateOverlay(slotIndex, 'AI 분석 중...');
                
                const requestBody = {
                    language: 'ko',
                    duration: '10',
                    guideType: selectedGuide
                };
                
                if (slot.description) {
                    requestBody.description = slot.description;
                }
                
                if (slot.imageUrl) {
                    if (slot.imageUrl.startsWith('data:')) {
                        requestBody.imageBase64 = slot.imageUrl.replace(/^data:image\/\w+;base64,/, '');
                    } else if (slot.imageUrl.startsWith('http')) {
                        requestBody.imageUrl = slot.imageUrl;
                    } else {
                        const fullUrl = window.location.origin + (slot.imageUrl.startsWith('/') ? '' : '/') + slot.imageUrl;
                        const response = await fetch(fullUrl);
                        const blob = await response.blob();
                        const base64 = await blobToBase64(blob);
                        requestBody.imageBase64 = base64.replace(/^data:image\/\w+;base64,/, '');
                    }
                }
                
                updateOverlay(slotIndex, '영상 생성 중...');
                
                const response = await fetch('/api/dream-studio/v2/create-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '영상 생성 실패');
                }
                
                const result = await response.json();
                
                slot.script = result.analysis?.script || '';
                slot.videoUrl = result.videoUrl;
                slot.status = 'ready';
                
                const elapsed = Math.round((Date.now() - startTime) / 1000);
                showToast(`영상 생성 완료 (${elapsed}초)`);
                
                renderSlots();
                
            } catch (error) {
                console.error('Error:', error);
                slot.status = 'error';
                updateOverlay(slotIndex, '오류 발생');
                showToast(error.message);
                
                setTimeout(() => {
                    slot.status = 'empty';
                    slot.image = null;
                    renderSlots();
                }, 3000);
            }
        }
        
        function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }
        
        function updateOverlay(index, text) {
            const el = document.getElementById(`overlay-text-${index}`);
            if (el) el.textContent = text;
        }
        
        function playVideo(index) {
            const slot = slots[index];
            if (!slot.videoUrl) return;
            
            currentVideoSlotIndex = index;
            document.getElementById('modalVideo').src = slot.videoUrl;
            document.getElementById('videoModal').classList.add('active');
        }
        
        function saveCurrentVideo() {
            if (currentVideoSlotIndex !== null) {
                saveVideo(currentVideoSlotIndex);
                closeModal();
            }
        }
        
        function closeModal() {
            document.getElementById('modalVideo').pause();
            document.getElementById('videoModal').classList.remove('active');
        }
        
        function saveVideo(index) {
            const slot = slots[index];
            if (!slot.videoUrl) return;
            
            savedVideos.push({
                id: Date.now(),
                image: slot.image,
                videoUrl: slot.videoUrl,
                script: slot.script,
                guideType: selectedGuide,
                createdAt: new Date().toISOString()
            });
            
            localStorage.setItem('dreamStudioVideos', JSON.stringify(savedVideos));
            
            slot.image = null;
            slot.imageUrl = null;
            slot.description = '';
            slot.script = '';
            slot.videoUrl = null;
            slot.status = 'empty';
            
            renderSlots();
            renderGallery();
            showToast('갤러리에 저장됨');
        }
        
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            
            if (savedVideos.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: span 2;">저장된 영상이 없습니다</div>';
                return;
            }
            
            grid.innerHTML = savedVideos.map((video, i) => `
                <div class="gallery-item" onclick="openGalleryVideo(${i})" data-testid="gallery-item-${i}">
                    <img src="${video.image}" alt="">
                    <div class="slot-actions" style="display: flex;">
                        <button class="action-btn play" onclick="event.stopPropagation(); openGalleryVideo(${i})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function openGalleryVideo(index) {
            const video = savedVideos[index];
            if (!video?.videoUrl) return;
            
            document.getElementById('modalVideo').src = video.videoUrl;
            document.getElementById('videoModal').classList.add('active');
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
        
        init();
    </script>
</body>
</html>
