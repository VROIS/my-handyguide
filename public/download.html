<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>손안에 가이드 - 앱 다운로드</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234285F4'><path d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z'/></svg>">
    <meta name="theme-color" content="#4285F4"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://hangeul.pstatic.net">
    <link rel="stylesheet" href="https://hangeul.pstatic.net/maruburi/maruburi.css">
    <style>
        :root {
            --gemini-blue: #4285F4;
        }
        html, body { 
            font-family: 'MaruBuri', sans-serif;
            background: linear-gradient(135deg, #4285F4 0%, #1a73e8 100%);
            min-height: 100vh;
        }
        .download-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .btn-android {
            background: linear-gradient(135deg, #3DDC84 0%, #2ECC71 100%);
        }
        .btn-ios {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="download-card w-full max-w-md p-8 text-center">
        <img src="/app-icon.png" alt="손안에 가이드" class="app-icon mx-auto mb-6" onerror="this.style.display='none'">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">손안에 가이드</h1>
        <p class="text-gray-500 mb-8">AI 여행 가이드를 내 손안에</p>
        
        <div class="space-y-4">
            <a href="https://expo.dev/accounts/vrois/projects/sonanie-guide/builds/b7ce16a2-f65a-4d02-b86e-9476c371c5d4" 
               target="_blank"
               class="btn-android block w-full py-4 px-6 rounded-xl text-white font-bold text-lg shadow-lg hover:opacity-90 transition">
                <span class="flex items-center justify-center gap-3">
                    <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.523 15.3414c-.5511 0-.9993-.4486-.9993-.9997s.4482-.9993.9993-.9993c.5511 0 .9993.4482.9993.9993.0001.5511-.4482.9997-.9993.9997m-11.046 0c-.5511 0-.9993-.4486-.9993-.9997s.4482-.9993.9993-.9993c.5511 0 .9993.4482.9993.9993 0 .5511-.4482.9997-.9993.9997m11.4045-6.02l1.9973-3.4592a.416.416 0 00-.1521-.5676.416.416 0 00-.5676.1521l-2.0223 3.503C15.5902 8.2439 13.8533 7.8508 12 7.8508s-3.5902.3931-5.1367 1.0989L4.841 5.4467a.4161.4161 0 00-.5677-.1521.4157.4157 0 00-.1521.5676l1.9973 3.4592C2.6889 11.1867.3432 14.6589 0 18.761h24c-.3435-4.1021-2.6892-7.5765-6.1185-9.4396"/>
                    </svg>
                    안드로이드 앱 다운로드
                </span>
            </a>
            
            <div class="btn-ios block w-full py-4 px-6 rounded-xl text-white font-bold text-lg shadow-lg opacity-60 cursor-not-allowed">
                <span class="flex items-center justify-center gap-3">
                    <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    아이폰 앱 (준비 중)
                </span>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-gray-50 rounded-xl">
            <h3 class="font-bold text-gray-700 mb-2">안드로이드 설치 안내</h3>
            <ol class="text-left text-sm text-gray-600 space-y-2">
                <li>1. 위 버튼을 눌러 다운로드 페이지로 이동</li>
                <li>2. "Install" 버튼을 눌러 APK 다운로드</li>
                <li>3. 다운로드 완료 후 파일 열기</li>
                <li>4. "출처를 알 수 없는 앱 설치" 허용</li>
                <li>5. 설치 완료!</li>
            </ol>
        </div>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <a href="/" class="text-blue-500 hover:underline">웹 버전으로 사용하기</a>
        </div>
        
        <p class="mt-4 text-xs text-gray-400">버전 1.0.0 | 알파 테스트</p>
    </div>

</html>
